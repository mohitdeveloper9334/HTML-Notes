<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
</head>
<body>
    <h1>Facebook Create an account</h1>
    <form action="">
        <b><label for="First name">First name</label></b><br>
        <input type="text" id="First name" name="First name" placeholder="Enter your first name" required><br>
        <b><label for="Middle name">Middle name</label><br></b>
        <input type="text" id="middle name" name="middle name" placeholder="Enter your middle name"><br>
        <b><label for="Last name">Last name</label></b><br>
        <input type="text" id="Last name" name="Last name" placeholder="Enter your last name" required><br>
        <b><label for="Email/mobile">Email/Moible</label></b><br>
        <input type="text" id="Email/mobile" name="Email/mobile" placeholder="Enter your email or mobile number" required>
        <button>OTP</button><br>
        <button>Verify</button><br>
        <b><label for="Password">Password</label></b><br>
        <input type="password" id="Password" name="Password" placeholder="Enter your password" required><br>
        <b><label for="Confirm Password">Confirm Password</label></b><br>
        <input type="password" id="Confirm Password" name="Confirm Password" placeholder="Re-enter your password" required><br>
        <b><label for="Birthday">Birthday</label></b><br>
        <input type="date" id="Birthday" name="Birthday" required><br>
        <button>submit</button><br>
        <b><label for="Already account">Already account</label></b>
        <a href="login.html">Login</a><br>


    
</body>
</html>
